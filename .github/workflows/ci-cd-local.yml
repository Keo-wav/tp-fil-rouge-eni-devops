name: CI/CD Todo List

on:
  push:
    branches: [ajout-workflow-cicd]
  pull_request:
    branches: [ajout-workflow-cicd]
  # workflow_dispatch:

jobs:
  unit-and-integration-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env: 
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: todolist_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -prootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword 
      DB_NAME: todolist_db
      NODE_ENV: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Wait for mysql 
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          for i in {1..40}; do
            mysql -h 127.0.0.1 -u root -prootpassword -e "SELECT 1" && break
            echo "MySQL non prÃªt, j'attends 3s..."
            sleep 3
          done

      - name: Test connexion MySQL 
        run: mysql -h 127.0.0.1 -u root -prootpassword -e "SHOW DATABASES;"

      - name: Run tests
        run: npm run test     

  docker-build-smoke-test:
    needs: unit-and-integration-tests
    runs-on: ubuntu-latest
    services:
      mysql: 
        image: mysql:8.0 
        env: 
          MYSQL_ROOT_PASSWORD: rootpassword 
          MYSQL_DATABASE: todolist_db 
        ports: 
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -prootpassword" 
          --health-interval=10s 
          --health-timeout=5s
          --health-retries=5 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t my-todo-app .

      - name: Run container
        run: |
          docker run -d -p 3000:3000 --name app-container \
          -e DB_HOST=127.0.0.1 \
          -e DB_USER=root \
          -e DB_PASSWORD=rootpassword \
          -e DB_NAME=todolist_db \
          --name app my-todo-app
        
          for i in {1..20}; do
            curl -s http://localhost:3000 && break
            echo "j'attend 3s"
            sleep 3
          done
        

      - name: HTTP Smoke Test
        run: |
          curl --silent --fail http://localhost:3000 || exit 1

      - name: Stop and cleanup
        if: always()
        run: docker stop app-container && docker rm app-container
